{% extends 'raffle/base.html' %}
{% block head_title %}
    Edit Post - Raffle
{% endblock %}

{% block main_area %}
    <h1 class="text-col">Edit Post</h1>
    <hr/>
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        <table>
            {{ form }}
        </table>
        <button type="submit" class="btn btn-primary float-right">수정완료</button>
    </form>
{% endblock %}
