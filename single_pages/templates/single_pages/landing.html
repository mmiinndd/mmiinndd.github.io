<!DOCTYPE html>
{% load static %}
<!--[if lt IE 7]>      <html lang="ko" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="ko" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="ko" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="ko" class="no-js"> <!--<![endif]-->
    <head>

        <!-- Mobile Specific Meta -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Always force latest IE rendering engine -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Meta Keyword -->
        <meta name="keywords" content="one page, business template, single page, onepage, responsive, parallax, creative, business, html5, css3, css3 animation">
        <!-- meta character set -->
        <meta charset="utf-8">


        <!-- Site Title -->
        <title>{% block head_title %}WINBRD 윈비알디{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'single_pages/bootstrap/bootstrap.min.css' %}" midea="screen" type="text/css">
        <script src="https://kit.fontawesome.com/6fe010ed0c.js" crossorigin="anonymous"></script>
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!--
        Google Fonts
        ============================================= -->
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700" rel="stylesheet" type="text/css">




        <!--CSS============================================= -->

        <!-- Fontawesome -->
        <link rel="stylesheet" href="{% static 'single_pages/css/font-awesome.min.css' %}">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="{% static 'single_pages/css/bootstrap.min.css' %}">
        <!-- Fancybox -->
        <link rel="stylesheet" href="{% static 'single_pages/css/jquery.fancybox.css' %}">
        <!-- owl carousel -->
        <link rel="stylesheet" href="{% static 'single_pages/css/owl.carousel.css' %}">
        <!-- Animate -->
        <link rel="stylesheet" href="{% static 'single_pages/css/animate.css' %}">
        <!-- Main Stylesheet -->
        <link rel="stylesheet" href="{% static 'single_pages/css/main.css' %}">
        <!-- Main Responsive -->
        <link rel="stylesheet" href="{% static 'single_pages/css/responsive.css' %}">

        <link rel="stylesheet" href="{% static 'single_pages/css/styles1.css' %}">


		<!-- Modernizer Script for old Browsers -->
        <script src="{% static 'single_pages/js/vendor/modernizr-2.6.2.min.js' %}"></script>

    </head>

    <body>

        <!--
        Fixed Navigation
        ==================================== -->
        {% include 'single_pages/navbar.html' %}
        <!--
        End Fixed Navigation
        ==================================== -->


        <!--
        Home Slider
        ==================================== -->
        <section id="home">
            <div id="home-carousel" class="carousel slide" data-interval="false">
                <ol class="carousel-indicators">
                    <li data-target="#home-carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#home-carousel" data-slide-to="1"></li>
                    <li data-target="#home-carousel" data-slide-to="2"></li>
                </ol>
                <!--/.carousel-indicators-->

                <div class="carousel-inner">

                    <div class="item active"  style="background-image: url('static/single_pages/img/slider/abc.jpg')" >
                        <div class="carousel-caption">
                            <div class="animated bounceInRight">
                                <h2>WINBRD</h2><br><h3>원하는 브랜드와 패션 응모 정보를 찾다 </h3>
                            </div>
                        </div>
                    </div>

                    <div class="item" style="background-image: url('static/single_pages/img/slider/abcd.jpg')">
                        <div class="carousel-caption">
                            <div class="animated bounceInDown">
                                <h3> <br> </h3>
                                <p>신상품 발매, 래플 응모, 시즌오프세일 등의 <br> 다양한 패션 정보를 윈비알디에서 한 눈에 <br>볼 수 있습니다.</p>
                            </div>
                        </div>
                    </div>

                    <div class="item" style="background-image: url('static/single_pages/img/slider/ab.jpg')">
                         <div class="carousel-caption">
                            <div class="animated bounceInUp">
                                <h2> <br> </h2>
                                <p>윈비알디는 다양성과 희소성을 추구하고 <br> 개성과 감성을 중시하는 고객의 취향에 맞추어 <br>각 브랜드가 지향하는 가치의 플랫폼을 형성합니다.</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!--/.carousel-inner-->
                <nav id="nav-arrows" class="nav-arrows hidden-xs hidden-sm visible-md visible-lg">
                    <a class="sl-prev hidden-xs" href="#home-carousel" data-slide="prev">
                        <i class="fa fa-angle-left fa-3x"></i>
                    </a>
                    <a class="sl-next" href="#home-carousel" data-slide="next">
                        <i class="fa fa-angle-right fa-3x"></i>
                    </a>
                </nav>

            </div>
        </section>
        <!--
        End #home Slider
        ========================== -->




        <!--JavaScripts========================== -->

        <!-- main jQuery -->
        <script src="{% static 'single_pages/js/vendor/jquery-1.11.1.min.js' %}"></script>
        <!-- Bootstrap -->
        <script src="{% static 'single_pages/js/bootstrap.min.js' %}"></script>
        <!-- jquery.nav -->
        <script src="{% static 'single_pages/js/jquery.nav.js' %}"></script>
        <!-- Portfolio Filtering -->
        <script src="{% static 'single_pages/js/jquery.mixitup.min.js' %}"></script>
        <!-- Fancybox -->
        <script src="{% static 'single_pages/js/jquery.fancybox.pack.js' %}"></script>
        <!-- Parallax sections -->
        <script src="{% static 'single_pages/js/jquery.parallax-1.1.3.js' %}"></script>
        <!-- jQuery Appear -->
        <script src="{% static 'single_pages/js/jquery.appear.js' %}"></script>
        <!-- countTo -->
        <script src="{% static 'single_pages/js/jquery-countTo.js' %}"></script>
        <!-- owl carousel -->
        <script src="{% static 'single_pages/js/owl.carousel.min.js' %}"></script>
        <!-- WOW script -->
        <script src="{% static 'single_pages/js/wow.min.js' %}"></script>
        <!-- theme custom scripts -->
        <script src="{% static 'single_pages/js/main.js' %}"></script>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
