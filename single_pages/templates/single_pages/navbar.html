{% load socialaccount %}
<header id="navigation" class="navbar-fixed-top">
    <div class="container">

        <div class="navbar-header">
            <!-- responsive nav button -->
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>


            <!-- logo -->
            <h1 class="navbar-brand">
                <a href="/"><h2 class="fw-bolder text-col">WINBRD</h2></a>
            </h1>


            </div>

            <!-- main nav -->
            <nav class="collapse navigation navbar-collapse navbar-right" role="navigation">

                <ul id="nav" class="nav navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="/raffle/">Raffle</a></li>
                    <li class="nav-item"><a class="nav-link" href="/promotions/">Promotions</a></li>
                    <li class="nav-item"><a class="nav-link" href="/community/">Community</a></li>
                </ul>

                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                {{ user.username }}
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="/accounts/logout/">Log Out</a>
                            </div>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-toggle="modal" data-target="#loginModal">Log In</a>
                        </li>
                    {% endif %}
                </ul>

            </nav>

            <!-- Modal -->
            <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel"><i class="fa-solid fa-right-to-bracket"></i>Log In</h5>

                    </div>
                    <div class="modal-body">
                        <div class="row">
                        <div class="col-md-6">
                            <a role type="button" class="btn btn-outline-Dark btn-block btn-sm" href="{% provider_login_url 'google' %}"><i class="fa-brands fa-google"></i>Login with Google</a>
                            <a role type="button" class="btn btn-outline-Dark btn-block btn-sm" href="{% provider_login_url 'google' %}"><i class="fa-solid fa-envelope-open"></i>Login with E-mail</a>
                        </div>
                        <div class="col-md-6">
                             <a role type="button" class="btn btn-outline-Dark btn-block btn-sm" href="/accounts/signup/"><i class="fa-solid fa-user-plus"></i>Sign up with E-mail</a>
                        </div>
                        </div>


                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-Dark">Save changes</button>
                    </div>
                </div>
                </div>
            </div>
</header>
