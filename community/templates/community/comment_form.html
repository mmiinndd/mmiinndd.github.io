{% extends 'community/base.html' %}
{% load crispy_forms_tags %}

{% block head_title %}
    Edit Comment - Community
{% endblock %}

{% block main_area %}
    <h1 class="text-col">Edit Comment</h1>
    <hr/>
    <form method="post" id="comment-form">{% csrf_token %}
        {{ form | crispy }}
        <br/>
        <button type="submit" class="btn btn-primary float-right">확인</button>
    </form>
{% endblock %}
