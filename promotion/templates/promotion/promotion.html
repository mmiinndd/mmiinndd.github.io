{% extends 'community/base.html' %}

{% block head_title %}
    {{ post.title }} - promotion
{% endblock %}

{% block main_area %}

    <section>
        <div class="section" id="projects">
            <div class="container">
                <div class="col-md-12">
                    <h1 class="size-50"> Promotions</h1>
                </div>
                <!-- main container -->

                <form class="find-search-bar-form">
                    <div class="display-flex-center position-relative">
                        <input class="find-search-bar" placeholder="검색하기" />
                        <span class="material-symbols-outlined">
                            Search
                        </span>
                    </div>
                </form>

                <div class="main-container portfolio-inner clearfix">

                <select class="option-style1">
                    <option>인기순</option>
                    <option>최신순</option>
                </select>

    <section>


        <!-- Page Content -->
        <div class="container">
            <section>
                {% for p in post %}
                    <!-- Project One -->
                    <div class="row">
                        <div class="col-md-7">
                        <a href="https://www.nike.com/kr/w/psg-aurdi">
                            <img class="img-fluid rounded mb-3 mb-md-0" src="{{ p.head_image.url }}" width="650" height="300" alt="">
                        </a>
                        </div>
                        <div class="col-md-5">
                        <h3>{{ p.title }}</h3>
                        <p>{{ p.content }}</p>
                        <a class="btn btn-Dark" href="#"></a>
                        </div>
                    </div>
                {% endfor %}

                <hr>

                <!-- Pagination -->
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                    </li>
                    <li class="page-item">
                    <a class="page-link" href="#">1</a>
                    </li>
                    <li class="page-item">
                    <a class="page-link" href="#">2</a>
                    </li>
                    <li class="page-item">
                    <a class="page-link" href="#">3</a>
                    </li>
                    <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                    </li>
                </ul>

                </div>


            </section>

        </div>

    </section>

{% endblock %}
